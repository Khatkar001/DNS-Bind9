# General configuration

bind_hostname: ""                 #If not set, the script will try to define it automatically
bind_domain_name: "local"         #If not set, the script will try to define it automatically
bind_mail: ""                     #If not set, the script will define it automatically to $user.$domain

# Master Configuration

bind_is_master: no               #'yes' or 'no'
bind_master_entries : []
bind_slave_hosts: []              # Ip of the slave nodes.

# Slave configuration

bind_is_slave: yes                #'yes' or 'no'. If both is_slave and is_master are set on yes, the node will be a master.
bind_master_host: ""              #Ip of the master node.

# Cache configuration

bind_is_caching: no              #'yes' or 'no'
bind_first_forwarder: 8.8.8.8     #Ip of the first forwarder
bind_second_forwarder: 8.8.4.4    #Ip of the second forwarder
